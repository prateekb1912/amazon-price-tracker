{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Products List</title>

    <link href="{% static 'css/products_list.css' %}" rel="stylesheet" />

</head>

<body>

    <div class="list-grid">
        {% for product in list %}
        <div class="list-item">
            <img src="{{product.product_image}}" height="300px" width="300px">
            <div class="item-details">
                <div class="item-title"> 
                    <a href="/product/{{product.asin}}"> {{product.title|truncatewords:5}} </a>
                </div>
                <small class="item-price"> Rs. {{product.sell_price}} </small>
                <br>
                <small class="item-created-time"> Added {{product.added_at|timesince}} ago </small>
            </div>
            <a class="item-remove-btn" href="/delete/{{product.asin}}"> Delete </a>
        </div>
        {% endfor %}
    </div>

</body>

</html>
