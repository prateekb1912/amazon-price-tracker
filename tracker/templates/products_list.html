{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Products List</title>

    <link href="{% static 'css/products_list.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
    {% for product in list %}
        <div class="list-group list-group-flush d-flex flex-column" >
            <div class="align-middle">
                <a href="/product/{{ product.asin }}"
                    class="list-group-item list-group-item-action flex-column align-items-start">
                    <img src="{{product.product_image}}" height="200" width="200"
                        class="img-thumbnail img-fluid mx-auto d-block">
                </a>
                <h5 class="mb-1"> {{product.title}} </h5>
                <small> Rs. {{product.sell_price}} </small>
            </div>
            <a class="btn btn-danger" href="{% url 'delete_product' product.asin %}"> 
                Delete
            </a>
        </div>
    {% endfor %}
</body>

</html>
