{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Products List</title>

    <link href="{% static 'css/products_list.css' %}" rel="stylesheet" />

</head>

<body>

    <div class="list-grid">
        {% for product in list %}
            <div class="list-item">
                <img src="{{product.product_image}}" height="250px" width="250px">
                <div class="item-details">
                    <div class="item-title"> {{product.title|truncatewords:5}} </div>
                    <small class="item-price"> Rs. {{product.sell_price}} </small>
                    <small class="item-created-time"> Added {{product.added_at|timesince}} ago </small>    
                </div>
            </div>
        {% endfor %}
    </div>

</body>

</html>
